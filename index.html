<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAST PAPER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .result img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAST PAPER</h1>
        <div class="search-bar">
            <input type="text" id="searchText" placeholder="Search here...">
        </div>
        <button onclick="performSearch()">Search</button>

        <div class="result" id="resultSection">
            <p id="resultText"></p>
            <button onclick="showImage()">View</button>
            <img id="resultImage" src="a1.jpeg" alt="Result Image" style="display:none;">
        </div>
    </div>

    <script>
        function performSearch() {
            const searchInput = document.getElementById("searchText").value;
            const resultSection = document.getElementById("resultSection");
            const resultText = document.getElementById("resultText");

            if (searchInput.trim() !== "") {
                resultText.innerText = `Showing results for: ${searchInput}`;
                resultSection.style.display = "block";
            } else {
                alert("Please enter some text to search!");
            }
        }

        function showImage() {
            const image = document.getElementById("resultImage");
            image.style.display = "block";
        }
    </script>
</body>
</html>
